{% extends "base.html" %}

{% block main %}
	<div class="panel100">
		<div class="panel panel-default">
			<div class="panel-heading">
					<h3 class="panel-title"> New Categorie </h3>
			</div>
			<div class="panel-body">
				<form method="post" action="{{ url_for('NewCat') }}">
					<div class="form-group">
						<label>Categorie Name</label>
						<input type="text" class="form-control" name="name">
					</div>
					<button type="submit" class="btn btn-default" name="description">Submit</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
