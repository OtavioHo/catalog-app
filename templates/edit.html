{% extends "base.html" %}

{% block main %}
	<div class="panel100">
		<div class="panel panel-default">
			<div class="panel-heading">
					<h3 class="panel-title">{{ item.name }}</h3>
			</div>
			<div class="panel-body">
				<form method="post" action="{{ url_for('Edit', item_id = item.id) }}">
					<div class="form-group">
						<label>Categorie</label><br>
						<select class="custom-select" name="categorie">
							{% for c in categories%}
								<option value="{{ c.id }}">{{ c.name }}</option>
							{% endfor %}
						</select>
					</div>
					<div class="form-group">
						<label>Item Name</label>
						<input type="text" class="form-control" name="name" value="{{item.name}}">
					</div>
					<div class="form-group">
						<label>Description</label>
						<textarea class="form-control" rows="3" name="description">{{item.description}}</textarea>
					</div>
					<div class="form-group">
                        {% for w in warnings %}
                            <p class="warning"> {{ w }} </p>
                        {% endfor %}
				        <button type="submit" class="btn btn-default" name="description">Submit</button>
                    </div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
